<html>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="robot-arm.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        robotArm.randomLevel(1, 8);
        for (i = 6; i > 0; i--) {
            robotArm.grab();
            if (robotArm.scan() == null) {
                i -= 6;
            } else {
                for (a = 7; a > i; a--) {
                    robotArm.moveRight();
                } robotArm.drop();
                for (j = 6; j > 0; j--) {
                    robotArm.moveLeft();
                }
            }
        }
        robotArm.run();
    </script>
</body>

</html>
